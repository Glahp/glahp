<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>glahp App</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }
    #helloScreen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      z-index: 9999;
    }
    .hello-text {
      font-size: 5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #555, #000, #555);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #app {
      display: none;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 10px;
      text-align: center;
      background: #222;
    }
    #muteButton {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2000;
    }
    #themes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px;
    }
    .theme-btn {
      margin: 4px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #canvasContainer, #chatbotContainer, #bubbleContainer {
      flex: 1;
      display: none;
    }
    #canvas {
      width: 100%;
      height: 100%;
      background: #fff;
      cursor: crosshair;
    }
    #chatOutput {
      height: 80%;
      overflow-y: auto;
      padding: 10px;
      background: #222;
    }
    #chatInput {
      width: 100%;
      padding: 10px;
      border: none;
    }
    #bubbleCanvas {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="helloScreen">
    <div class="hello-text">glahp</div>
  </div>

  <div id="app">
    <header>
      <h1>glahp App</h1>
      <div id="themes"></div>
    </header>
    <main>
      <div id="canvasContainer">
        <canvas id="canvas"></canvas>
      </div>
      <div id="chatbotContainer">
        <div id="chatOutput"></div>
        <input type="text" id="chatInput" placeholder="Type a message...">
      </div>
      <div id="bubbleContainer">
        <canvas id="bubbleCanvas"></canvas>
      </div>
    </main>
  </div>

  <button id="muteButton">Mute</button>
  <audio id="bgm" src="bgm.mp3" loop autoplay></audio>

  <script>
    const helloScreen = document.getElementById("helloScreen");
    const app = document.getElementById("app");
    setTimeout(() => {
      helloScreen.style.display = "none";
      app.style.display = "flex";
    }, 2000);

    const muteButton = document.getElementById("muteButton");
    const bgm = document.getElementById("bgm");
    let isMuted = false;
    muteButton.addEventListener("click", () => {
      isMuted = !isMuted;
      if (isMuted) {
        Howler.mute(true);
        bgm.pause();
        muteButton.textContent = "Unmute";
      } else {
        Howler.mute(false);
        bgm.play();
        muteButton.textContent = "Mute";
      }
    });

    const themes = [
      "#1abc9c","#2ecc71","#3498db","#9b59b6","#34495e",
      "#16a085","#27ae60","#2980b9","#8e44ad","#2c3e50",
      "#f1c40f","#e67e22","#e74c3c","#ecf0f1","#95a5a6",
      "#f39c12","#d35400","#c0392b","#bdc3c7","#7f8c8d",
      "#ff4757","#ff6b81","#ffa502","#2ed573","#1e90ff",
      "#3742fa","#5352ed","#70a1ff","#a4b0be","#57606f",
      "#747d8c","#2f3542","#ff7f50","#ff6348","#eccc68",
      "#ffa07a","#ff4500","#ff1493","#c71585","#db7093",
      "#ff69b4","#ffb6c1","#ffe4e1","#d8bfd8","#dda0dd",
      "#ee82ee","#ba55d3","#9932cc","#8b008b","#4b0082"
    ];
    const themesContainer = document.getElementById("themes");
    themes.forEach(color => {
      const btn = document.createElement("button");
      btn.className = "theme-btn";
      btn.style.background = color;
      btn.style.color = getContrastYIQ(color);
      btn.textContent = color;
      btn.onclick = () => {
        document.body.style.background = color;
      };
      themesContainer.appendChild(btn);
    });
    function getContrastYIQ(hexcolor){
      hexcolor = hexcolor.replace("#","");
      var r = parseInt(hexcolor.substr(0,2),16);
      var g = parseInt(hexcolor.substr(2,2),16);
      var b = parseInt(hexcolor.substr(4,2),16);
      var yiq = ((r*299)+(g*587)+(b*114))/1000;
      return (yiq >= 128) ? "black" : "white";
    }

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    let drawing = false;
    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);
    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 5;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
    }

    const chatInput = document.getElementById("chatInput");
    const chatOutput = document.getElementById("chatOutput");
    chatInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const msg = chatInput.value;
        if (!msg.trim()) return;
        const div = document.createElement("div");
        div.textContent = "You: " + msg;
        chatOutput.appendChild(div);
        const reply = document.createElement("div");
        reply.textContent = "Bot: " + generateReply(msg);
        chatOutput.appendChild(reply);
        chatInput.value = "";
        chatOutput.scrollTop = chatOutput.scrollHeight;
      }
    });
    function generateReply(msg) {
      return "You said: " + msg;
    }

    const bubbleCanvas = document.getElementById("bubbleCanvas");
    const bctx = bubbleCanvas.getContext("2d");
    function resizeBubbleCanvas() {
      bubbleCanvas.width = bubbleCanvas.offsetWidth;
      bubbleCanvas.height = bubbleCanvas.offsetHeight;
    }
    window.addEventListener("resize", resizeBubbleCanvas);
    resizeBubbleCanvas();
    let bubbles = [];
    class Bubble {
      constructor(x,y,r,speed) {
        this.x = x; this.y = y; this.r = r; this.speed = speed;
      }
      update() {
        this.y -= this.speed;
        if (this.y + this.r < 0) {
          this.y = bubbleCanvas.height + this.r;
          this.x = Math.random() * bubbleCanvas.width;
        }
      }
      draw() {
        bctx.beginPath();
        bctx.arc(this.x,this.y,this.r,0,Math.PI*2);
        bctx.fillStyle = "rgba(255,255,255,0.7)";
        bctx.fill();
      }
    }
    for (let i=0;i<50;i++) {
      bubbles.push(new Bubble(Math.random()*bubbleCanvas.width, Math.random()*bubbleCanvas.height, 10+Math.random()*20, 1+Math.random()*3));
    }
    function animateBubbles() {
      bctx.clearRect(0,0,bubbleCanvas.width,bubbleCanvas.height);
      bubbles.forEach(b => { b.update(); b.draw(); });
      requestAnimationFrame(animateBubbles);
    }
    animateBubbles();
  </script>
</body>
</html>
